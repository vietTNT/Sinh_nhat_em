<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinh Nhật QUỲNH NHƯ</title>
    <style>
      /* General Styling */
      body {
        background-color: #000;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #333;
        margin: 0;
        overflow: hidden;
        background-repeat: no-repeat;
      }

      h1,
      h2 {
        color: #fff;
        margin: 20px 0;
      }

      /* 3D Carousel Container */
      .carousel-container {
        position: relative;
        perspective: 1000px;
        width: 100%;
        height: 300px;
        position: relative;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* Carousel Wrapper */
      .carousel {
        width: 250px;
        height: 250px;
        position: absolute;
        top: 100px;
        transform-style: preserve-3d;
        animation: rotate 20s infinite linear;
      }

      /* Each Image on Carousel */
      .carousel img {
        position: absolute;
        width: 20vh;
        height: 40vh;
        max-height: 40vh;
        max-height: 60vh;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.5s;
      }
      /* Rotating Animation */
      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      /* Landscape (Static) */
      /* .landscape {
        width: 100%;
        height: 200px;
        background: url("") no-repeat center;
        background-size: cover;
        position: absolute;
        bottom: 0;
      } */

      /* Hiệu ứng trái tim nổi lên */

      .heart {
        position: relative;
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #ff5f6d, #ffc371);
        transform: rotate(-45deg);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        opacity: 0.8;
        animation: floatUp 5s linear infinite, heartbeat 1s infinite,
          explosion 1.5s forwards;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #ff5f6d, #ffc371);
        border-radius: 50%;
      }

      .heart::before {
        top: -60px;
        left: 0;
      }

      .heart::after {
        top: 0;
        left: 60px;
      }

      /* Tạo hiệu ứng nhịp đập */
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.2) rotate(-45deg);
        }
      }

      /* Hiệu ứng nổ trái tim */
      @keyframes explosion {
        0% {
          transform: scale(1.2) rotate(-45deg);
          opacity: 1;
        }
        50% {
          transform: scale(2) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(-45deg);
          opacity: 0;
        }
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }
      /* Tạo các tia pháo hoa nổ ra từ trái tim */
      .firework {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        background-color: yellow;
        border-radius: 50%;
        opacity: 0;
        animation: firework-explosion 1s forwards;
      }

      .firework:nth-child(1) {
        animation-delay: 0.1s;
        --x: 100px;
        --y: -100px;
      }
      .firework:nth-child(2) {
        animation-delay: 0.2s;
        --x: -100px;
        --y: -100px;
      }
      .firework:nth-child(3) {
        animation-delay: 0.3s;
        --x: 50px;
        --y: -120px;
      }
      .firework:nth-child(4) {
        animation-delay: 0.4s;
        --x: -150px;
        --y: -30px;
      }
      .firework:nth-child(5) {
        animation-delay: 0.5s;
        --x: 100px;
        --y: -50px;
      }
      .firework:nth-child(6) {
        animation-delay: 0.6s;
        --x: 70px;
        --y: -170px;
      }
      .firework:nth-child(7) {
        animation-delay: 0.7s;
        --x: -120px;
        --y: -80px;
      }
      .firework:nth-child(8) {
        animation-delay: 0.8s;
        --x: 150px;
        --y: -30px;
      }

      /* Tạo hiệu ứng nổ pháo hoa */
      @keyframes firework-explosion {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(1.5);
          opacity: 0;
        }
      }
      canvas {
        width: 100%;
        height: 100vh;
      }
      #audio-button {
        position: fixed;
        top: 10px; /* khoảng cách từ dưới màn hình */
        right: 10px; /* khoảng cách từ phải màn hình */
        z-index: 1000; /* Đảm bảo nút nằm trên các phần tử khác */
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: white;
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="audio-button">Play Music</button>

    <audio id="audio" controls loop>
      <source src="sinhnhatem.ogg" type="audio/ogg" />
      <source src="sinhnhatem.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <h1>Nguyễn Quỳnh Như</h1>
    <h2>SINH NHẬT VUI VẺ</h2>
    <!-- 3D Photo Carousel -->
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <!-- Replace with your own photos -->
        <img src="em.jpg" alt="Photo 1" />
        <img src="sinhnhat.jpg" alt="Photo 2" />
        <img src="sinhnhat1.jpg" alt="Photo 3" />
        <img src="sinhnhat2.jpg" alt="Photo 4" />
        <img src="sinhnhat3.jpg" alt="Photo 5" />
      </div>
      <canvas id="canvas" width="1400" height="600"></canvas>
    </div>

    <script>
      function adjustCanvasSize() {
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth; // Set the width to the window's width
        canvas.height = window.innerHeight; // Set the height to the window's height
      }

      // Call the function initially to set the canvas size
      adjustCanvasSize();

      // Adjust canvas size when the window is resized
      window.addEventListener("resize", adjustCanvasSize);
      // Xác định vùng chứa body
      const body = document.body;

      // Hàm tạo trái tim bay ngẫu nhiên
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        // Đặt vị trí ngẫu nhiên cho trái tim
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";

        body.appendChild(heart);

        // Xóa trái tim khỏi DOM sau khi kết thúc hoạt ảnh
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // Tạo trái tim bay sau mỗi 300ms
      setInterval(createHeart, 300);

      // JavaScript to position images in a circular pattern around the Y-axis
      const carousel = document.getElementById("carousel");
      const images = carousel.children;
      const totalImages = images.length;
      const angle = 360 / totalImages;

      // Position each image around the Y-axis
      Array.from(images).forEach((image, index) => {
        const rotation = angle * index;
        image.style.transform = `rotateY(${rotation}deg) translateZ(32vh)`;
      });
      document
        .getElementById("audio-button")
        .addEventListener("click", function () {
          var audio = document.getElementById("audio");
          audio.play(); // Phát nhạc khi nhấn vào nút
        });
    </script>

    <script src="sinhnhat.js"></script>
  </body>
</html>
